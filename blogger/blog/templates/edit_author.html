{% extends "./base.html" %}

{% block content %}
       <h1>Edit - {{author.Name}}</h1>
       <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}

            <input type="submit" class="btn btn-primary">
            <input type="button" class="btn btn-danger">

            
            {% if message %}
            {{message}}
            {% endif %}
        </form>
       </div>

        
       
{% endblock content %}
